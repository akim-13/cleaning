services:
  django:
    build: .
    container_name: django
    volumes:
      - .:/usr/src/app
      - static:/var/www/static  # Mount static dir to share with nginx
      - media:/var/www/media    # Mount media dir to share with nginx
    command: /usr/src/app/entrypoint.sh
    ports:
      - "5678:5678"             # Port for VScode debugger to attach
    depends_on:
      - postgres
      - redis
    env_file:
      - .env

  postgres:
    image: postgres:16
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  nginx:
    image: nginx:1.27
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/var/www/static
      - media:/var/www/media
    depends_on:
      - django

  tsc:
    image: node:22
    container_name: tsc
    volumes:
      - .:/usr/src/app
    build:
      context: .
      dockerfile: Dockerfile.tsc
    command: /bin/sh -c "tsc --watch > /dev/null 2>&1"

# These are needed either for sharing data between different containers 
# or making the data persistent (like for postgres_data).
volumes:
  static:
  media:
  postgres_data:
