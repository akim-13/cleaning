name: Build and deploy Docker image

on:
  push:
    branches:
      # WARNING: Change to production after testing!
      - docker

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        # WARNING: GHCR Personal Access Token expires! Recreate every 90 days.
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        run: |
          PREFIX=ghcr.io/${{ github.repository }}
          docker buildx build -t $PREFIX:${{ github.sha }} -t $PREFIX:latest --push .
          echo "Image built and pushed with tags: ${{ github.sha }} and latest"

  deploy:
      runs-on: ubuntu-latest
      needs: build

      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Deploy via ssh
          uses: garygrossgarten/github-action-ssh@0.8.0
          with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.SSH_USER }}
            privateKey: ${{ secrets.SSH_PRIVATE_KEY }}
            # WARNING: choose the one that works.
            password: ${{ secrets.SSH_PASSWORD}}
            passphrase: ${{ secrets.SSH_PASSWORD }}
            command: |
              cd /mnt/data/cleaning-website
              git checkout production
              git pull -X theirs
              docker compose -f docker-compose.prod.yml pull django
              docker compose -f docker-compose.prod.yml up -d
