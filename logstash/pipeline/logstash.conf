input {
  gelf {
    port => 5044
    protocol => "UDP"
  }
}

filter {
  # Optional: Add custom filtering here (e.g., tag logs by service, parse JSON logs)
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "docker-logs-%{+YYYY.MM.dd}"
  }

  # Optional: Print logs to stdout for debugging
  stdout { codec => rubydebug }
}
