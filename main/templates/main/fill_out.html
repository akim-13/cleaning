<!DOCTYPE html>
<html>

<!-- TODO: Put in a separate CSS file. -->
<style>
    table {
        border-collapse: collapse;
        width: 80%;
        margin: 0 auto;
    }

    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }

    th {
        background-color: #f2f2f2;
    }

</style>

<body>

<h1>FILL OUT PAGE</h1>

<table>
    <tr>
        <th>Зона</th>
        <th>Оценка</th>
        <th>Утверждена</th>
        <th>Замечания</th>
        <th>Коментарии к замечаниям</th>
    </tr>

    {% for row in rows %}
        <tr>
            <td>{{ row.zone }}</td>
            <td>{{ row.mark }}</td>
            <td>{{ row.approval }}</td>
            <td>{{ row.customer_comment }}</td>
            <td>{{ row.contractor_comment }}</td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
