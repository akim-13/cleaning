<!DOCTYPE html>
<html>

<!-- TODO: Put in a separate CSS file. -->
<style>
    table {
        border-collapse: collapse;
        width: 80%;
        margin: 0 auto;
    }

    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }

    th {
        background-color: #f2f2f2;
    }
</style>

<body>

<h1>Качество уборки в {{ location }}</h1>

<table>
    <tr>
        <th>Зона</th>
        <th>Средняя оценка</th>
    </tr>
    {% for zone, average in zones_average_marks.items %}
        <tr>
            <td>{{ zone }}</td>
            <td>{{ average }}</td>
        </tr>
    {% endfor %}
</table>

<p style="text-align: center;">Итого средняя: {{ total_average_mark }}</p>

</body>
</html>
