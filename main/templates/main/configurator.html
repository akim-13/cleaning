<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Configurator</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .zone-list {
            margin-bottom: 20px;
        }
        .zone-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .zone-item input {
            flex: 1;
            padding: 8px;
            margin-right: 10px;
        }
        .zone-item .remove-zone {
            background-color: #f44336;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .zone-item .remove-zone:hover {
            background-color: #e53935;
        }
    </style>

</head>
<body>
    <div class="container">
        <h2>Конфигуратор</h2>
        <form id="configurator-form" method="post">
            {% csrf_token %}
            
            <!-- Location Name -->
            <div class="form-group">
                <label for="location-name">Имя объекта:</label>
                <input type="text" id="location-name" name="location_name" placeholder="Введите имя объекта" required>
            </div>

            <!-- Mark Range -->
            <div class="form-group">
                <label for="mark-range-min">Минимальная оценка (Min):</label>
                <input type="number" id="mark-range-min" name="mark_range_min" min="0" max="100" value="0" required>
            </div>
            <div class="form-group">
                <label for="mark-range-max">Максиальная оценка (Max):</label>
                <input type="number" id="mark-range-max" name="mark_range_max" min="0" max="100" value="100" required>
            </div>

            <!-- Zones -->
            <div class="zone-list" id="zone-list">
                <h3>Зоны</h3>
                <div class="zone-item">
                    <input type="text" name="zones[]" placeholder="Введите имя объекта" required>
                    <button type="button" class="remove-zone" onclick="removeZone(this)">Удалить</button>
                </div>
            </div>
            <div class="form-group">
                <button type="button" onclick="addZone()">Добавить зону</button>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Сохранить</button>
            </div>
        </form>
    </div>

    <script>
        // Function to add a new zone input
        function addZone() {
            const zoneList = document.getElementById('zone-list');
            const newZoneItem = document.createElement('div');
            newZoneItem.classList.add('zone-item');
            newZoneItem.innerHTML = `
                <input type="text" name="zones[]" placeholder="Введите имя объекта" required>
                <button type="button" class="remove-zone" onclick="removeZone(this)">Удалить</button>
            `;
            zoneList.appendChild(newZoneItem);
        }

        // Function to remove a zone input
        function removeZone(button) {
            const zoneItem = button.parentElement;
            zoneItem.remove();
        }
    </script>
</body>
</html>
